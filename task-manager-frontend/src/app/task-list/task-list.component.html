<div class="bg-blue-200 p-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div *ngFor="let task of tasks" class="bg-white shadow-md rounded-lg p-4">
      <div class="bg-blue-200 text-blue-900 font-semibold mb-2 p-2 rounded">
        <input
          *ngIf="task.editing"
          [(ngModel)]="task.title"
          class="bg-blue-100 text-blue-900 font-semibold mb-2 p-2 rounded border border-blue-300"
        />
        <div *ngIf="!task.editing" class="text-lg">{{ task.title }}</div>
      </div>
      <p class="mt-2">
        <textarea
          *ngIf="task.editing"
          [(ngModel)]="task.description"
          class="mt-2 bg-blue-100 text-blue-900 p-2 rounded border border-blue-300"
        ></textarea>
        <div *ngIf="!task.editing">{{ task.description }}</div>
      <div class="mt-4">
        <button (click)="editTask(task)" class="px-4 py-2 bg-blue-500 text-white rounded-md">
          {{ task.editing ? 'Guardar' : 'Editar' }}
        </button>
        <button (click)="deleteTask(task.id)" class="px-4 py-2 bg-red-500 text-white rounded-md ml-2">
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <form (submit)="createTask()" #taskForm="ngForm">
    <div class="mt-8">
      <h2 class="text-xl text-blue-900 font-semibold">Agregar Nueva Tarea</h2>
    </div>
    <div class="mt-4">
      <label for="title" class="text-blue-900">Título:</label>
      <input type="text" id="title" name="title" [(ngModel)]="newTask.title" required
        class="w-full px-4 py-2 bg-blue-100 text-blue-900 rounded border border-blue-300"
      >
    </div>
    <div class="mt-4">
      <label for="description" class="text-blue-900">Descripción:</label>
      <textarea id="description" name="description" [(ngModel)]="newTask.description" required
        class="w-full px-4 py-2 bg-blue-100 text-blue-900 rounded border border-blue-300"
      ></textarea>
    </div>
    <div class="mt-4">
      <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-md">Agregar Tarea</button>
    </div>
  </form>
</div>
